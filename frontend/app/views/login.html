<form ng-submit="vm.submit()" name="register" class="form-signin" novalidate>
  <h1 class="form-signin-heading text-muted">Login</h1>
  <input name="email" ng-model="vm.email" type="email" class="form-control" placeholder="Email address" required>
  <p class="help-block" ng-show="register.email.$dirty && register.email.$invalid">Please enter a proper address</p>
  <input name="password" ng-model="vm.password" type="password" class="form-control" placeholder="Password" required>
  <button ng-disabled="register.$invalid" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
  <br />
  <a class="text-muted pull-right" ui-sref="register">Create account</a>
  <button ng-click="vm.authenticate('google')" class="btn btn-lg btn-default btn-block" type="button">Google</button>
  <button ng-click="vm.authenticate('facebook')" class="btn btn-lg btn-default btn-block" type="button">Facebook</button>
</form>

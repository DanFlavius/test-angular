<div class="container-fluid">
  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead>
      <th>#</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Username</th>
      </thead>
      <tbody>
      <tr class="success">
        <td>1</td>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr class="warning">
        <td>2</td>
        <td>Jacob</td>
        <td>Thunmb</td>
        <td>@mdo</td>
      </tr>
      <tr class="danger">
        <td>3</td>
        <td>Larry</td>
        <td>The Bird</td>
        <td>@mdo</td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="container-fluid">
    <form class="form-horizontal">
      <div class="form-group has-feedback">
        <label for="exampleInputEmail1" class="col-sm-3 col-sm-pull-1 control-label">Email address</label>
        <div class="col-sm-9 input-group">
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" required>
          <span class="glyphicon glyphicon-ok form-control-feedback"></span>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" class="col-sm-3 control-label col-sm-pull-1">Password</label>
        <div class="col-sm-9 input-group ">
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" autoFocus>
        </div>
      </div>
      <div class="form-group">
        <select class="col-sm-6">
          <option class="text-center">1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox"> Check me out
        </label>
      </div>

      <div class="row">
        <button type="submit" class="btn btn-default col-xs-3 col-sm-2">Submit</button>


        <button type="submit" class="btn btn-primary col-xs-3 col-sm-2">Primary</button>


        <button type="submit" class="btn btn-info col-xs-3 col-sm-2">Info</button>


        <button type="submit" class="btn btn-danger col-xs-3 col-sm-2">Danger</button>


        <button type="submit" class="btn btn-success col-xs-3 col-sm-2">Success</button>


        <button type="button" class="btn btn-warning col-xs-3 col-sm-2" data-toggle="collapse" data-target="#testCollapse" aria-expanded="false" aria-control="testCollapse">Warning</button>

        <div class="collapse" id="testCollapse">
          <div class="well center">
            <p>Lorem ipsum askfnsa fowfms fsi ce daca...</p>
          </div>
        </div>
      </div>

    </form>
  </div>
  <br/>

  <div class="container-fluid row">
    <div class="well center-block col-xs-5">
      <div>
        <button type="button" class="btn btn-primary btn-group" data-loading-text="Loading...">Block button</button>
        <button type="button" class="btn btn-warning">Block button</button>
      </div>
    </div>
    <div class="btn-toolbar">
      <button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#myModal">
        <span class="glyphicon glyphicon-user"></span>
      </button>
    </div>
  </div>

  <div class="row">
    <h4 class="col-xs-6 col-sm-2"><span class="label label-primary">Primary</span></h4>
    <h4 class="col-xs-6 col-sm-2"><span class="label label-default">Default</span></h4>
    <h4 class="col-xs-6 col-sm-2"><span class="label label-success">Success</span></h4>
    <h4 class="col-xs-6 col-sm-2"><span class="label label-warning">Warning</span></h4>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Modal title</h4>
        </div>
        <div class="modal-body">

          <div ng-repeat="contact in vm.contacts">
            <div>{{contact.avatar}}</div>
            <div>{{contact.bio}}</div>
            <div>{{contact.name}}</div>
            <div ng-repeat="note in contact.notes">
              {{note.title}}
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</div>
